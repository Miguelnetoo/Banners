<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel Fullscreen Centralizado</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family: Arial, sans-serif; overflow: hidden; }

.carousel-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.carousel-track {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease-in-out;
}

.banner {
    flex: 0 0 100%;
    height: 100%;
    display: flex;
    justify-content: center;  /* centraliza horizontalmente */
    align-items: center;      /* centraliza verticalmente */
    position: relative;
}

.banner img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;  /* mostra imagem inteira sem cortar */
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    color: white;
    background-color: rgba(0,0,0,0.5);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
}

.prev { left: 10px; }
.next { right: 10px; }

@media (max-width: 480px) {
    .prev, .next { font-size: 1.5em; padding: 8px; }
}
</style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-track">
        <div class="banner">
            <img src="images/00.jpeg" alt="Banner 1">
        </div>
        <div class="banner">
            <img src="images/1 (1).png" alt="Banner 1">
        </div>
        <div class="banner">
            <img src="images/ML (1).png" alt="Banner 1">
        </div>
        <div class="banner">
            <img src="images/1 (2).png" alt="Banner 2">
        </div>
        <div class="banner">
            <img src="images/ML (2).png" alt="Banner 2">
        </div>
        <div class="banner">
            <img src="images/1 (3).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (3).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/1 (4).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (4).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/1 (5).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (5).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/1 (6).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (6).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/1 (7).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (7).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/1 (8).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (8).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/1 (9).png" alt="Banner 3">
        </div>
        <div class="banner">
            <img src="images/ML (9).png" alt="Banner 3">
        </div>
        
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>

<script>
const track = document.querySelector('.carousel-track');
const banners = Array.from(track.children);
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
let currentIndex = 0;

// Função para atualizar posição
function updateCarousel() {
    track.style.transform = `translateX(${-currentIndex * 100}%)`;
}

// Botões
prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? banners.length - 1 : currentIndex - 1;
    updateCarousel();
});
nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex === banners.length - 1) ? 0 : currentIndex + 1;
    updateCarousel();
});

// Swipe touch
let startX = 0;
let isDragging = false;

track.addEventListener('touchstart', e => { 
    startX = e.touches[0].clientX; 
    isDragging = true; 
    pauseAutoSlide(); // pausa carrossel ao tocar
});
track.addEventListener('touchend', e => {
    isDragging = false;
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;
    if (diff > 50) nextButton.click();
    else if (diff < -50) prevButton.click();
    resumeAutoSlide(); // retoma carrossel após soltar
});

// Pausa e retoma no mouse (desktop)
track.addEventListener('mouseenter', pauseAutoSlide);
track.addEventListener('mouseleave', resumeAutoSlide);

// Carrossel automático
let autoSlide = setInterval(() => { nextButton.click(); }, 5000);

function pauseAutoSlide() {
    clearInterval(autoSlide);
}

function resumeAutoSlide() {
    clearInterval(autoSlide);
    autoSlide = setInterval(() => { nextButton.click(); }, 5000);
}
</script>

</body>
</html>
